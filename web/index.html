<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpIQ â€“ AI Crypto Intelligence</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a1f2e;
            --bg-card-hover: #212738;
            --border: #2a3042;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --green: #10b981;
            --green-bg: rgba(16, 185, 129, 0.1);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.1);
            --yellow: #f59e0b;
            --purple: #8b5cf6;
            --gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 14, 23, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
        }
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            -webkit-text-fill-color: white;
        }
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 32px;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-bar input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .search-bar input::placeholder { color: var(--text-muted); }
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 12px;
            width: fit-content;
        }
        .tab {
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: none;
        }
        .tab:hover { color: var(--text-primary); }
        .tab.active {
            background: var(--accent);
            color: white;
        }

        /* â”€â”€ Section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-title .badge {
            font-size: 11px;
            padding: 2px 8px;
            background: var(--accent-glow);
            color: var(--accent);
            border-radius: 10px;
            font-weight: 600;
        }

        /* â”€â”€ Token Table â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .token-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        .token-table th {
            background: var(--bg-secondary);
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }
        .token-table td {
            padding: 14px 16px;
            font-size: 14px;
            border-bottom: 1px solid rgba(42, 48, 66, 0.5);
            vertical-align: middle;
        }
        .token-table tr:last-child td { border-bottom: none; }
        .token-table tr:hover td { background: var(--bg-card-hover); }
        .token-table tr { cursor: pointer; transition: background 0.15s; }

        .token-name-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .token-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            color: var(--accent);
        }
        .token-symbol {
            font-weight: 700;
            color: var(--text-primary);
        }
        .token-fullname {
            font-size: 12px;
            color: var(--text-muted);
        }
        .price-positive { color: var(--green); }
        .price-negative { color: var(--red); }

        .num-right { text-align: right; }

        /* â”€â”€ Cards Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow), var(--shadow);
            transform: translateY(-2px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }
        .card-price { font-size: 22px; font-weight: 700; }
        .card-change {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        .card-change.up { background: var(--green-bg); color: var(--green); }
        .card-change.down { background: var(--red-bg); color: var(--red); }
        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid var(--border);
        }
        .card-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .card-stat-value {
            font-size: 14px;
            font-weight: 600;
        }

        /* â”€â”€ Modal / Detail Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 200;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-y: auto;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 100%;
            max-width: 720px;
            padding: 32px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-close:hover { border-color: var(--accent); color: var(--text-primary); }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .detail-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: white;
        }
        .detail-name { font-size: 24px; font-weight: 800; }
        .detail-symbol { color: var(--text-muted); font-size: 14px; }

        .detail-price-row {
            display: flex;
            align-items: baseline;
            gap: 16px;
            margin-bottom: 24px;
        }
        .detail-price { font-size: 36px; font-weight: 800; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        .metric-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px;
        }
        .metric-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .metric-value { font-size: 16px; font-weight: 700; }

        .analysis-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
        }
        .analysis-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--accent);
        }
        .analysis-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
        }
        .analysis-row span:first-child { color: var(--text-secondary); }
        .analysis-row span:last-child { font-weight: 600; }

        .ai-box {
            background: linear-gradient(135deg, rgba(59,130,246,0.1), rgba(139,92,246,0.1));
            border: 1px solid rgba(59,130,246,0.3);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 16px;
        }
        .ai-box-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ai-badge {
            background: var(--gradient);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
        }
        .ai-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .score-bar-container {
            width: 100%;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 6px;
        }
        .score-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .score-bar.green { background: var(--green); }
        .score-bar.yellow { background: var(--yellow); }
        .score-bar.red { background: var(--red); }

        /* â”€â”€ Loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .loader {
            display: flex;
            justify-content: center;
            padding: 60px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: var(--text-secondary); }

        /* â”€â”€ Trending pills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .trending-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .trending-pill {
            padding: 6px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }
        .trending-pill:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        .trending-pill .rank {
            font-size: 10px;
            color: var(--yellow);
            font-weight: 700;
        }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            .search-bar { margin: 0 12px; }
            .metrics-grid { grid-template-columns: repeat(2, 1fr); }
            .header-actions .status-pill span.hide-mobile { display: none; }
        }
        @media (max-width: 480px) {
            .cards-grid { grid-template-columns: 1fr; }
            .token-table { font-size: 13px; }
            .header-inner { padding: 0 8px; }
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* search results */
        .search-results-panel {
            display: none;
        }
        .search-results-panel.active { display: block; }
    </style>
</head>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// PumpIQ Frontend
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const API = '';  // same origin
let currentTab = 'market';

// â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function fmt(n, decimals = 2) {
    if (n === null || n === undefined) return 'â€”';
    if (n >= 1e12) return '$' + (n / 1e12).toFixed(2) + 'T';
    if (n >= 1e9) return '$' + (n / 1e9).toFixed(2) + 'B';
    if (n >= 1e6) return '$' + (n / 1e6).toFixed(2) + 'M';
    if (n >= 1e3) return '$' + (n / 1e3).toFixed(1) + 'K';
    if (n >= 1) return '$' + n.toFixed(decimals);
    if (n >= 0.01) return '$' + n.toFixed(4);
    return '$' + n.toFixed(8);
}

function pct(n) {
    if (n === null || n === undefined) return 'â€”';
    const cls = n >= 0 ? 'price-positive' : 'price-negative';
    const arrow = n >= 0 ? 'â–²' : 'â–¼';
    return `<span class="${cls}">${arrow} ${Math.abs(n).toFixed(2)}%</span>`;
}

function scoreColor(s) {
    if (s >= 7) return 'green';
    if (s >= 4) return 'yellow';
    return 'red';
}

async function api(path) {
    const resp = await fetch(API + path);
    if (!resp.ok) throw new Error(`API error: ${resp.status}`);
    return resp.json();
}

function switchTab(tab) {

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

// â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function doSearch() {
    const q = document.getElementById('searchInput').value.trim();
    if (!q) return goHome();

    const panel = document.getElementById('searchResults');
    const content = document.getElementById('searchContent');
    panel.classList.add('active');
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    content.innerHTML = '<div class="loader"><div class="spinner"></div></div>';

    try {
        const data = await api('/api/search?q=' + encodeURIComponent(q));

        let html = '';

        // CoinGecko results
        if (data.coingecko && data.coingecko.length) {
            html += '<h3 class="section-title" style="margin-top:16px;">CoinGecko Results</h3>';
            html += '<div class="cards-grid">';
            data.coingecko.forEach(c => {
                const chgCls = c.price_change_24h >= 0 ? 'up' : 'down';
                html += `<div class="card" onclick="openToken('${c.coin_id || c.symbol.toLowerCase()}', '${c.name}')">
                    <div class="card-header">
                        <div>
                            <div class="token-name-cell">
                                <div class="token-avatar">${c.symbol.slice(0,2)}</div>
                                <div><div class="token-symbol">${c.symbol}</div>
                                <div class="token-fullname">${c.name}</div></div>
                            </div>
                        </div>
                        <div class="card-change ${chgCls}">${c.price_change_24h >= 0 ? '+' : ''}${c.price_change_24h.toFixed(2)}%</div>
                    </div>
                    <div class="card-price">${fmt(c.price)}</div>
                    <div class="card-stats">
                        <div><div class="card-stat-label">Market Cap</div><div class="card-stat-value">${fmt(c.market_cap)}</div></div>
                        <div><div class="card-stat-label">Volume</div><div class="card-stat-value">${fmt(c.volume_24h)}</div></div>
                    </div>
                </div>`;
            });
            html += '</div>';
        }

        // DexScreener results
        if (data.dexscreener && data.dexscreener.length) {
            html += '<h3 class="section-title" style="margin-top:24px;">DexScreener â€“ Solana Pairs</h3>';
            html += buildDexTable(data.dexscreener);
        }

        if (!html) html = '<div class="empty-state"><h3>No results found</h3><p>Try a different search term</p></div>';
        content.innerHTML = html;
    } catch (e) {
        content.innerHTML = `<div class="empty-state"><h3>Search failed</h3><p>${e.message}</p></div>`;
    }
}

function buildDexTable(tokens) {
    let html = `<table class="token-table">
        <thead><tr>
            <th>Token</th><th class="num-right">Price</th>
            <th class="num-right">24h</th><th class="num-right">Volume</th>
            <th class="num-right">Liquidity</th><th class="num-right">Buys/Sells</th>

    tokens.forEach(t => {

            <td><div class="token-name-cell">
                <div class="token-avatar" style="background:var(--purple);color:white">${t.symbol.slice(0,2)}</div>
                <div><div class="token-symbol">${t.symbol}</div>

    html += '</tbody></table>';

}

        let html = `
        <div class="detail-header">
            <div class="detail-avatar">${d.symbol.slice(0,2)}</div>
            <div>
                <div class="detail-name">${d.name}</div>
                <div class="detail-symbol">${d.symbol}${d.rank ? ' Â· Rank #' + d.rank : ''}</div>

        </div>

        <div class="detail-price-row">
            <span class="detail-price">${fmt(d.price)}</span>

            </div>
        </div>`;

        // Technical Analysis
        if (d.ta_trend && d.ta_trend !== 'unknown') {
            const taColor = scoreColor(d.ta_score);
            html += `
            <div class="analysis-section">
                <div class="analysis-title">ğŸ“Š Technical Analysis</div>
                <div class="analysis-row"><span>Score</span><span>${d.ta_score.toFixed(1)} / 10</span></div>
                <div class="score-bar-container"><div class="score-bar ${taColor}" style="width:${d.ta_score*10}%"></div></div>

                <div class="analysis-row"><span>Resistance</span><span>${fmt(d.ta_resistance)}</span></div>
            </div>`;

        // News & Sentiment
        const newsColor = scoreColor(d.news_score);

        <div class="analysis-section">
            <div class="analysis-title">ğŸ“° News & Sentiment</div>
            <div class="analysis-row"><span>Sentiment Score</span><span>${d.news_score.toFixed(1)} / 10</span></div>
            <div class="score-bar-container"><div class="score-bar ${newsColor}" style="width:${d.news_score*10}%"></div></div>

        </div>`;

        if (d.news_headlines && d.news_headlines.length) {
            html += '<div class="analysis-section"><div class="analysis-title">ğŸ“Œ Headlines</div>';
            d.news_headlines.forEach(h => {
                html += `<div style="font-size:13px;color:var(--text-secondary);padding:4px 0;border-bottom:1px solid var(--border)">â€¢ ${h}</div>`;

        if (d.ai_available && d.ai_recommendation) {
            html += `
            <div class="ai-box">
                <div class="ai-box-title">ğŸ¤– AI Recommendation <span class="ai-badge">GEMINI</span></div>

    } catch (e) {
        content.innerHTML = `<div class="empty-state"><h3>Error loading token</h3><p>${e.message}</p></div>`;
    }
}
